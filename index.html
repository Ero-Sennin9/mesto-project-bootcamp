<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.png" alt="аватарка" class="profile__avatar"></img>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__add-button"></div>
        </section>

        <ul class="cards">
            <li class="card">
                <img src="images/image1.png" alt="картинка" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Карачаевск</h2>
                    <input type="checkbox" id="like-checkbox1" class="card__checkbox">
                    <label for="like-checkbox1" class="card__like"></label>
                </div>
            </li>
            <li class="card">
                <img src="images/image2.png" alt="картинка" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <input type="checkbox" id="like-checkbox2" class="card__checkbox">
                    <label for="like-checkbox2" class="card__like"></label>
                </div>
            </li>
            <li class="card">
                <img src="images/image3.png" alt="картинка" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Домбай</h2>
                    <input type="checkbox" id="like-checkbox3" class="card__checkbox">
                    <label for="like-checkbox3" class="card__like"></label>
                </div>
            </li>
            <li class="card">
                <img src="images/image2.png" alt="картинка" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <input type="checkbox" id="like-checkbox4" class="card__checkbox">
                    <label for="like-checkbox4" class="card__like"></label>
                </div>
            </li>
            <li class="card">
                <img src="images/image3.png" alt="картинка" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Домбай</h2>
                    <input type="checkbox" id="like-checkbox5" class="card__checkbox">
                    <label for="like-checkbox5" class="card__like"></label>
                </div>
            </li>
            <li class="card">
                <img src="images/image1.png" alt="картинка" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Карачаево-Черкесия</h2>
                    <input type="checkbox" id="like-checkbox6" class="card__checkbox">
                    <label for="like-checkbox6" class="card__like"></label>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container">
            <h1  class="popup__title">Редактировать профиль</h1>
            <input id="name" type="text" value="Жак-Ив Кусто" class="popup__field">
            <label for="name" class="popup__line"></label>
            <input id="description" type="text" value="Исследователь океана" class="popup__field">
            <label for="description" class="popup__line"></label>
            <button type="submit"  class="popup__button">Сохранить</button>
            <div class="popup__close"></div>
        </form>
    </section>
</div>
</body>
</html>
