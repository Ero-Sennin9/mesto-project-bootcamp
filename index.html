<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.png" alt="аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards">
            <article class="card">
                <img src="images/image1.png" alt="Карачаевск" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Карачаевск</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="images/image2.png" alt="Эльбрус" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="images/image3.png" alt="Домбай" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="images/image2.png" alt="Эльбрус" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="images/image3.png" alt="Домбай" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="images/image1.png" alt="Черкесия" class="card__image">
                <div class="card__info">
                    <h2 class="card__text">Карачаево-Черкесия</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" class="popup__field">
            <input type="text" value="Исследователь океана" class="popup__field">
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="button" class="popup__close"></button>
        </form>
    </section>
</div>
</body>
</html>
